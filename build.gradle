plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'Pharmacy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.xerial:sqlite-jdbc:3.8+'
    compile 'org.hibernate:hibernate-entitymanager:4.3+'
    compile 'org.postgresql:postgresql:9.4+'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9+'
    compile "com.sparkjava:spark-core:2.7+"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}